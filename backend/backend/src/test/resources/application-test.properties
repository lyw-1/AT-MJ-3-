# 服务器配置
server.port=8080
server.servlet.context-path=/

# Spring配置
spring.main.allow-bean-definition-overriding=true

# 禁用Knife4j自动配置
spring.autoconfigure.exclude=com.github.xiaoymin.knife4j.spring.configuration.Knife4jAutoConfiguration

# 禁用SpringDoc自动配置
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# 允许Bean定义覆盖
spring.main.allow-bean-definition-overriding=true

# 禁用SpringFox相关功能
springfox.documentation.enabled=false
springfox.documentation.auto-startup=false

# 数据库配置 - 使用H2内存数据库进行测试（启用 MySQL 兼容模式以支持反引号、DATETIME、TINYINT 等语法）
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# 数据库初始化：仅加载 schema.sql 建表，避免加载 data.sql 造成唯一约束冲突
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql

# JPA配置 - 自动创建表结构
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.format_sql=true

# MyBatis-Plus配置
mybatis-plus.mapper-locations=classpath*:mapper/*.xml
mybatis-plus.type-aliases-package=com.mold.digitalization.entity
mybatis-plus.configuration.map-underscore-to-camel-case=true
mybatis-plus.configuration.cache-enabled=false
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.global-config.db-config.id-type=auto

# Redis配置
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.database=0
spring.redis.password=
spring.redis.timeout=60000

# RabbitMQ配置
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=admin123
spring.rabbitmq.virtual-host=/



# JWT配置
jwt.secret=your_jwt_secret_key_here
jwt.expiration=86400000
jwt.refresh-expiration=2592000000

# 日志配置
logging.level.root=INFO
logging.level.com.mold.digitalization=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
# 允许跨域
spring.mvc.dispatch-options-request=true
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# 文件上传配置
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB
spring.main.allow-bean-definition-overriding=true
