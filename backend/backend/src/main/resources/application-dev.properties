app.security.dev.token.enabled=true
app.security.dev.token.value=dev-123
app.security.dev.bypass.roles=true
app.security.dev.bypass.processStateMachine=true
app.security.dev.bypass.storageRecords=true
app.security.dev.bypass.initialParameters=true
app.security.dev.bypass.consumables=true
app.security.dev.bypass.tuningRecords=true
app.security.dev.bypass.users=true

# 启用Flyway数据库迁移
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# 启用SQL初始化
spring.sql.init.mode=always
# 指定SQL初始化脚本位置
spring.sql.init.schema-locations=classpath:db/schema.sql,classpath:db/init_schema.sql
spring.sql.init.data-locations=classpath:db/data.sql
# 禁用Flyway自动迁移
spring.flyway.enabled=false

# 使用MySQL数据库（开发环境）
spring.datasource.url=jdbc:mysql://localhost:3306/mold_digitalization?useUnicode=true&characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=Root@2023

# 禁用H2控制台
spring.h2.console.enabled=false

# 配置HikariCP连接池检查
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.connectionInitSql=

# CORS 允许的来源（开发环境）
app.cors.allowed-origins=http://localhost:5173,http://127.0.0.1:5173,http://localhost:5174,http://127.0.0.1:5174,http://localhost:5175,http://127.0.0.1:5175,http://192.168.18.34:5173,http://localhost:4173,http://127.0.0.1:4173
